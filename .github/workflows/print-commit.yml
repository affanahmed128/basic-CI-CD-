name: Print Commit Message

on: 
  push:
    branches: 
      - 'main'
      
jobs: 
  print-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # âœ… should be "uses", not "run"
        
      - name: Print message
        run: |
          echo "commit message:"
          git log -1 --pretty=%B
